name: zzzbookly
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  font_awesome_flutter: ^10.8.0
  get: ^4.6.6

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash/
    - assets/images/test/

  fonts:
    - family: KeplerStd
      fonts:
        - asset: assets/fonts/kepler/KeplerStdLight.otf
          weight: 300
        - asset: assets/fonts/kepler/KeplerStdRegular.otf
          weight: 400
        - asset: assets/fonts/kepler/KeplerStdMedium.otf
          weight: 500
        - asset: assets/fonts/kepler/KeplerStdSemibold.otf
          weight: 600
        - asset: assets/fonts/kepler/KeplerStdBold.otf
          weight: 700
        - asset: assets/fonts/kepler/KeplerStdBlack.otf
          weight: 900